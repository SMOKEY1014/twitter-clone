<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="styles.css">

  <body>

            <div><span class="material-symbols-outlined"> </span>Communities</div>
            <div><span><img src="./assets/logo-white.png" style="width: 20px;" alt=""></span>Premium</div>
            <div><span class="material-symbols-outlined">person</span>Profile</div>
            <div><span class="material-symbols-outlined"> </span>More</div>
            <button type="button">Post</button>
            </br>

                    <div class="d-inline">
                        <span class="d-block "><h6 class="align-middle" style="margin-bottom: 0;">SMOKEY_1014</h6></span>
                        <span class="d-block "><p class="align-middle" style="color: grey; font-size: small;">@1014Smokey</p></span>

        </div>

                    <div class="d-flex p-2 justify-content-around"> For You </div>
                    <div class="d-flex p-2 justify-content-around"> Following </div>
                </div>
                <div class="setting d-inline p-2"><span class="material-symbols-outlined">settings</span></div>
            </div>

            <div class="show p-2">Show more 20 posts</div>

            <div class="d-block follow p-2">Who to follow</div>
            <div class="footer2 p-3">Footer</div>
        </div>
    
    </div>
